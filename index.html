<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuit Account</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <div>
        <img src="https://turbotax.community.intuit.ca/community/s/html/assets/logo-intuit.png" alt="intuit-logo"
          width="170px" class="intuit-logo">
      </div>
      <div class="intuit-logos">
        <img src="./Images/mint.png" alt="mint-logo" class="intuit-icon">
        <span class="icon-text">mint</span>
        <img src="./Images/quickbooks.png" alt="quickbooks-logo" class="intuit-icon">
        <span class="icon-text">quickbooks</span>
        <img src="./Images/turbotax.png" alt="turbotax-logo" class="intuit-icon">
        <span class="icon-text">turbotax</span>
      </div>


    
        <div class="container">
            <form class="form" id="signup">
   
        <h2>create an Intuit account</h2>
        <h4>one account for everything intuit,including mint.</h4>
        <p><a href="learn more">learn more</a></p>
        
        <label>Email address</label><br>
        <input type="text" id="address"  placeholder="You'll verify this later"><br><br>
        <label>phone(recommended)</label><br>
        <input type="text" id ="number" placeholder="Helps with lost passwords and security"><br>
        standard call,messaging or data rates may apply.<br><br>
        <label>password</label><br>
        <input type="text" id = "password"  placeholder="Don't reuse an old password"><br><br>
        <button  type="submit" class="btn">Create account</button> 
        <p>By clicking Create Account,you agree to our <a href="#">Terms</a> and have read and acknowledge our <a href="#">Global privacy statement.</a></p>
        </form> 
    </div>
    
</body>
</html>
